<!DOCTYPE html>

<head>
  <link rel="stylesheet" href="4_CreateTableStyle.css">
</head>

<body>
  <h1>Week: 2, Class: 1, Exercise: 4 - Table with CSS Backcolor Change</h1>
  <table>
    <colgroup>
      <col class="grey" />
      <col class="red" span="2" />
    </colgroup>

    <thead>
      <tr>
        <th>Brand</th>
        <th colspan="2">Energy</th>
      </tr>
    </thead>

    <tr>
      <td>Toyota</td>
      <td colspan="2" style="background-color: yellow">Gas</td>
    </tr>

    <tr>
      <td>GMC</td>
      <td style="background-color: yellow">Gas</td>
      <td style="background-color: maroon">Diesel</td>
    </tr>

    <tr>
      <td>Tesla</td>
      <td colspan="2" style="background-color: greenyellow">Electric</td>
    </tr>

  </table>
</body>
