<!DOCTYPE html>
<head>
  <link rel = "stylesheet" href="1_CreateTableStyle.css">
</head>

<body>
  <h1>Week: 2, Class: 1, Exercise: 2 - Table with CSS - Rowspan</h1>
  <table>
      <tr>
          <th>Country of Origin</th>
          <th>Brand</th>
        </tr>

        <tr>
          <td>Japan</td>
          <td>Toyota</td>
        </tr>

        <tr>
          <td rowspan="2">USA</td>
          <td>GMC</td>
        </tr>

        <tr>
          <td>Tesla</td>
        </tr>
        <tr>
          <td>South Korea</td>
          <td>Kia</td>
        </tr>
        
  </table>
</body>
